<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.font.im/css?family=Roboto" id="link-webfont" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark header">
        <div class="wrapper text-white">Wordle</div>
    </header>
    <div class="wrapper" id="canvas-container">
        <canvas id="canvas" class="canvas"></canvas>
        <div id="html-canvas" class="canvas hide"></div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <button type="button" class="btn btn-dark btn-sm run">运行</button>
                <a class="btn btn-dark btn-sm" id="btn-save" href="#" download="wordcloud.png" title="Save canvas">导出图片</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
                切换主题：
                <select id="examples" class="">
                    <option selected>Examples</option>
                    <option value="love">Love of the world</option>
                    <option value="web-tech">Web Technologies</option>
                    <option value="quick-fox">The quick brown fox</option>
                    <option value="les-miz">Les Misérables</option>
                    <option value="red-chamber" lang="zh-tw">紅樓夢</option>
                    <option value="taiwan">Taiwan</option>
                </select>
            </div>
            
        </div>
        <div class="mt-4 mb-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#list" id="">数据</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#config">配置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#dimension">尺寸</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#webFont">网络字体</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="home-tab">
                    <textarea id="listInput" class="form-control mt-4" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="profile-tab">
                    <textarea id="optionInput" class="form-control mt-4" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <div class="tab-pane fade" id="dimension" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="config-width">宽(px)</label>
                            <input type="number" id="config-width" class="form-control" aria-describedby="passwordHelpBlock">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                            不填写默认1000px
                            </small>
                        </div>
                        
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="config-height">高(px)</label>
                            <input type="number" id="config-height" class="form-control" aria-describedby="passwordHelpBlock2">
                            <small id="passwordHelpBlock2" class="form-text text-muted">
                            不填写默认400px
                            </small>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="config-height">设备像素密度(x)</label>
                            <input type="number" id="config-dppx" class="form-control" aria-describedby="passwordHelpBlock2">
                            <small id="passwordHelpBlock2" class="form-text text-muted">
                            
                            </small>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="webFont" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row mt-2">
                        <div class="col-md-10">
                            <label for="config-css">网络字体</label>
                            <input id="config-css" class="form-control" aria-describedby="passwordHelpBlock" pleaseholder="https://fonts.font.im/css?family=Roboto">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                            查找喜欢在字体，请点击 <a href="http://www.googlefonts.cn/">GoogleFonts</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/wordcloud2.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
